# Site Configuration
title: Reporting Center
description: >-
  Documentación técnica completa del Reporting Center. 
  Guías de arquitectura, backend, frontend, CI/CD y procedimientos de despliegue.
baseurl: "/reporting-center-documentation"
url: "https://bastian-medina.github.io/reporting-center-documentation"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - .gitignore
  - .DS_Store
  - .git
  - requirements.txt
  - venv/
  - "*.pyc"
  - node_modules/

# Permalink settings
permalink: /:categories/:basename/

# Include
include:
  - _pages

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "page"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "index.md"
    values:
      layout: "home"
  - scope:
      path: "docs/**/index.md"
    values:
      layout: "page"
      permalink: /:path/

# Styles
sass:
  sass_dir: _sass
  style: compressed

# Search (Lunr.js)
search:
  enabled: true

# SEO
twitter_username: "@yourusername"
github_username: yourusername

# Analytics (Opcional)
# google_analytics: UA-XXXXXXX-X

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Language
lang: es
